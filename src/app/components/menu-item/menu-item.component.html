<ion-grid fixed>
  <ion-row no-padding align-items-center>
    <ion-col size="12">
      <ion-row no-padding>
        <ion-col size="9">
          <h3 style="float:left">{{ menuItem.name }}</h3>
        </ion-col>
        <ion-col size="3">
          <h4 style="float:right">$ {{ menuItem.price }}</h4>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addCart(menuItem)"
        >Add to Cart
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
