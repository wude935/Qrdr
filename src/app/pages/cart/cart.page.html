<ion-header translucent>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeCart()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list class="cart-item-list">
    <div *ngFor="let cartItem of cart$ | async">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label class="name-label">{{ cartItem.name }}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button
                class="edit-button"
                (click)="this.cart.removeCart(cartItem.id)"
              >
                <ion-icon class="edit-icon" name="trash"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-label class="price-label">${{ cartItem.price }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      class="checkout-button"
      expand="block"
      (click)="this.checkout()"
    >
      Checkout (${{ this.cartCost() }})
    </ion-button>
  </ion-toolbar>
</ion-footer>
